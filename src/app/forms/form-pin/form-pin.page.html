<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button mode="ios" text="" defaultHref="/tabs/tab4"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>PIN</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registrationForm" (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-input class="input" maxlength="4" type="tel" inputmode="number" placeholder="PIN actual"
            formControlName="currentPin"></ion-input>
          <div *ngFor="let error of errorMessages.currentPin">
            <ng-container *ngIf="currentPin.hasError(error.type) && (currentPin.dirty || currentPin.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-input class="input" maxlength="4" type="tel" inputmode="number" placeholder="Nuevo PIN" inputmode="text"
            formControlName="newPin"></ion-input>
          <div *ngFor="let error of errorMessages.newPin">
            <ng-container *ngIf="newPin.hasError(error.type) && (newPin.dirty || newPin.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-input class="input" maxlength="4" type="tel" inputmode="number" placeholder="Confirmar PIN" inputmode="text"
            formControlName="pinConfirm"></ion-input>
          <div *ngFor="let error of errorMessages.pinConfirm">
            <ng-container *ngIf="pinConfirm.hasError(error.type) && (pinConfirm.dirty || pinConfirm.touched)">
              <small class="error-message">{{error.message}}</small>
            </ng-container>
          </div>
        </ion-col>
        <ion-col size="12" size-md="6" offset-md="3">
          <ion-button [disabled]="!registrationForm.valid" shape="round" expand="full" color="primary" type="submit">
            Aceptar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
