<ion-content>

  <ion-button (click)="photo()">
    photo
  </ion-button>
 
  <div class="profile">
    <ion-fab>
      <ion-fab-button size="small" (click)="funciones()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <img [src]='imm'>
  </div>

  <ion-list class="ion-padding">
    <ion-item lines="none">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        <p>Tema</p>
        <h2>Modo oscuro</h2>
      </ion-label>
      <ion-toggle slot="end" color="primary" [ngModel]="darkMode" (ionChange)="changeTheme()"></ion-toggle>
    </ion-item>
    <ion-item lines="none" (click)="editarnombre()">
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>
        <p>Nombre</p>
        <h2>{{usuario.nombre}}</h2>
      </ion-label>
      <ion-icon slot="end" name="pencil" color="primary"></ion-icon>
    </ion-item>
    <ion-item lines="none" routerLink="/form-phone">
      <ion-icon slot="start" name="call"></ion-icon>
      <ion-label>
        <p>Télefono</p>
        <h2>{{usuario.codtel}} {{usuario.telefono}}</h2>
      </ion-label>
      <ion-icon slot="end" name="pencil" color="primary"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="editarcorreo()">
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        <p>Correo</p>
        <h2>{{usuario.correo}}</h2>
      </ion-label>
      <ion-icon slot="end" name="pencil" color="primary"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)="editarpin()">
      <ion-icon slot="start" name="key"></ion-icon>
      <ion-label>
        <p>PIN</p>
        <h2>Modificar PIN</h2>
      </ion-label>
      <ion-icon slot="end" name="pencil" color="primary"></ion-icon>
    </ion-item>
    <ion-item lines="none" (click)='cerrarsesion()'>
      <ion-icon slot="start" name="person-circle"></ion-icon>
      <ion-label>
        <p>Sesión</p>
        <h2>Cerrar cesión</h2>
      </ion-label>
      <ion-icon slot="end" name="log-out-sharp" color="primary"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
