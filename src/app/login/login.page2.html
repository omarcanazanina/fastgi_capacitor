        </ion-col>
      </ion-row>

      <ion-row>

      </ion-row>



      <ion-row>
        <ion-col offset="2" size="8" size-md="6" offset-md="3">
          <ion-button [disabled]="!registrationForm.valid" type="submit" shape="round" expand="block">Ingresar
          </ion-button>

      </ion-row>

    </form>
