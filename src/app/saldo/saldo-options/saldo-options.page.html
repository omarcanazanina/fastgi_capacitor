<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text="" defaultHref="/tabs"></ion-back-button>
    </ion-buttons>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="/assets/shapes.svg">
      </ion-avatar>
      <ion-label>
        Nombre de usuario
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <ion-text color="primary">
      <h1><b>1234.56 Bs.</b></h1>
    </ion-text>
  </div>
</ion-content>


<ion-footer mode="md" class="ion-no-border">

  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="6">
        <div class="ion-text-center">
          <ion-button shape="round" expand="full" color="white" routerLink="/remove-money">
            <ion-text color="primary">
              Retirar
            </ion-text>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="ion-text-center">
          <ion-button shape="round" expand="full" color="white" routerLink="/load-money">
            <ion-text color="primary">
              Cargar
            </ion-text>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-footer>
