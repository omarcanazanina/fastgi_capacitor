<ion-header mode="md" class="ion-no-border" [translucent]="true">
  <ion-toolbar mode="md">
    <ion-buttons slot="end">
      <ion-menu-button color="primary" menu="first_menu"><img src="/assets/menu_icon_512.svg"></ion-menu-button>
    </ion-buttons>

    <ion-item lines="none">
      <ion-avatar slot="start">
        <img [src]="img_perfil">
      </ion-avatar>
      <ion-label>
        <ion-text color="primary">
          <h3>{{usuario.cajainterna}} Bs</h3>
        </ion-text>
        <p>{{usuario.nombre}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <ion-text color="primary">
      <h1><b>{{usuario.cajainterna}} Bs.</b></h1>
    </ion-text>
  </div>

<!--  <ion-searchbar class="searchbar_rounded" shape="round" cancelButtonText="Cancelar" placeholder="Buscar">
  </ion-searchbar> -->

  <ion-list *ngFor="let item of ingresos_egresos_ordenados">

    <ion-item lines="none" *ngIf="item.identificador == '1'" (click)="detalle(item)">
      <!--  <ion-avatar slot="start">
        <img src="/assets/shapes.svg">
      </ion-avatar> -->
      <ion-label>
        <h2>{{item.nombre}}</h2>
        <p>{{item.fechita}}</p>
      </ion-label>
      <ion-label slot="end">
        <ion-text class="ion-text-right" >
          <h1>+{{item.monto}}</h1>
          <p>{{item.descripcion}}</p>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="item.identificador == '0'" (click)="detalle(item)">
      <!--  <ion-avatar slot="start">
        <img src="/assets/shapes.svg">
      </ion-avatar> -->
      <ion-label>
        <h2>{{item.nombre}}</h2>
        <p>{{item.fechita}}</p>
      </ion-label>
      <ion-label slot="end">
        <ion-text class="ion-text-right" >
          <h1>-{{item.monto}}</h1>
          <p>{{item.descripcion}}</p>
        </ion-text>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
