<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button mode="ios" text="" defaultHref="/load-money"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>CÃ³digo personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="ion-text-center">

    <div #qrcode></div>
    <div *ngIf="montorecibido == ''">
      <h4>Monto indeterminado</h4>
    </div>
    <div *ngIf="montorecibido != ''">
      <h4>{{montorecibido}} BOB.</h4>
    </div>

    <ion-button shape="round" expand="full" color="white" (click)="monto()">
      <ion-text color="primary">
        Modificar Monto
      </ion-text>
    </ion-button>
  </div>
  <ion-grid>
    <ion-row>
